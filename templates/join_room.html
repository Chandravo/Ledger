{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
     <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="box">
    <div class="box-in">
    <h1 class='heading'>Join Room</h1>
    <form method="POST" action="{% url 'join_room' %}">
        {% csrf_token %}
        <div class='features'>
        Room Key :
        <input type="text" id='rmkey' class='input' name="room_key" placeholder="Room Key"><br>
        </div>
        <div class='features'>
        Room Password :
        <input type="password" class='input' name="room_password" placeholder="Room Password"><br>
        </div>
        <button  class='buttonmain'>
            Join room
        </button>
    </form>
    </div>
</div>
    <script src="{% static 'jquery-1.11.0.js' %}"></script>
    <script src="{% static 'createroom.js' %}"></script>
</body>
</html>
