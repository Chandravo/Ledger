{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="box">
    <div class="box-in">
    <div class='opaque'><h1 class='heading'>Login</h1></div>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class='features'>
        Email :
    
        <input type="email" id='one' class="input" name="email" placeholder="Email" required><br>
    </div>  
        Password :
        <input type="password" class="input" name="password" id='pass' placeholder="Password" required><br>
        <div id="feedbackpass" class="error">

        </div>
        <button id= "loginbutton" class='buttonmain'>Login</button>
    </form>
    <br>
    <div id="registerbutton"><marquee>
        Click here to register: 
    <button class='buttonmain' onclick="location.href='/register'";>register</button>
    </marquee>
    </div>
</div>
<div>
    
    <script src="{% static 'jquery-1.11.0.js' %}"></script>
    <script src="{% static 'login.js' %}"></script>

</body>
</html>
