{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="box">
        <div class="box-in">
    <h1 class='heading'>Create Money Request</h1>
    <form method="POST" action="create_money_request">
        {% csrf_token %}
        <div class='features'>
        Room Key :
        <input type="text" class='input' name="room_key" value="{{room_key}}" placeholder="Room Key">
        </div>
        <div class='features'>
        <label for="to_user">To User</label>
        <select name="to_user" id="to_user">
            {% for user in users %}
            {% if user != from_user %}
                <option value="{{user}}">{{user}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class='features'>
        Amount :
        <input type="text" id='amt' class='input' name="amount" placeholder="Amount">
    </div>
    <div class='features'>    
        Description :
        <input type="text"  class='input' name="description" placeholder="Description">
    </div>    
    <button class='buttonmain'>
        Create Request
    </button>
    </form>
</div>
</div>
    <script src="{% static 'jquery-1.11.0.js' %}"></script>
    <script src="{% static 'createroom.js' %}"></script>
</body>
</html>
