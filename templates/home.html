<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    Hello {{name}}
    your rooms are:
    <ul>
        {% for room in rooms %}
            <li>Name: {{room.name}}<br> Key:{{room.key}}<br>
                <button onclick="location.href='/room/{{room.key}}'">Go to room</button>
            </li>
        {% endfor %}
    </ul>
    <br>
    <button onclick="location.href='/create_room'">Create Room</button>
    <button onclick="location.href='/join_room'">Join Room</button>
</body>
</html>
